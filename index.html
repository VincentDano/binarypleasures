<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>binary pleasures</title>
<style>
  @font-face {
    font-family: 'TestSoehneKraftig';
    src: url('test-soehne-kraftig.woff2') format('woff2');
    font-weight: normal;
    font-style: normal;
  }
  html, body {
    margin: 0; 
    padding: 0;
    height: 100%;
    overflow: hidden;
    font-family: 'TestSoehneKraftig', Arial, sans-serif;
    color: #e0e0e0;
  }
  body {
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    background: #121212;
  }
  #bg-image {
    position: fixed;
    top: 50%;
    left: 50%;
    width: auto;
    height: auto;
    min-width: 100%;
    min-height: 100%;
    transform: translate(-50%, -50%);
    object-fit: cover;
    opacity: 0.5;
    z-index: -1;
  }
  #video-overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(0,0,0,0.4);
    z-index: -2;
  }
  #grid-overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    pointer-events: none;
    background-image:
      linear-gradient(rgba(255,255,255,0.1) 1px, transparent 1px),
      linear-gradient(90deg, rgba(255,255,255,0.1) 1px, transparent 1px);
    background-size: 20px 20px;
    opacity: 0.8;
    z-index: -1;
  }
  #content {
    position: relative;
    max-width: 600px;
    padding: 1rem;
  }
  h1 {
    font-weight: 700;
    font-size: 3rem;
    letter-spacing: 0.03em;
    margin-bottom: 0.2em;
    text-transform: lowercase;
  }
  p {
    font-size: 1.2rem;
    margin: 0 0 1.5em 0;
    color: #bbb;
  }
  form {
    display: flex;
    gap: 0.5em;
    justify-content: center;
    flex-wrap: wrap;
  }
  input[type="email"] {
    padding: 0.5em 1em;
    font-size: 1rem;
    border: none;
    border-radius: 3px;
    outline: none;
    min-width: 250px;
  }
  button {
    background: #00bfa5;
    border: none;
    color: #121212;
    padding: 0.5em 1.5em;
    font-weight: 700;
    cursor: pointer;
    border-radius: 3px;
    transition: background 0.3s ease;
  }
  button:hover {
    background: #008e76;
  }
  .socials {
    margin-top: 2em;
    display: flex;
    gap: 1.5em;
    justify-content: center;
  }
  .socials a {
    color: #00bfa5;
    font-size: 1.5rem;
    text-decoration: none;
  }
</style>
</head>
<body>
  <img id="bg-image" src="1.jpeg" alt="background" />
  <div id="video-overlay"></div>
  <div id="grid-overlay"></div>
  <div id="content">
    <h1>binary pleasures</h1>
    <p>coming to you soon - we are undergoing some maintenence</p>
    <form onsubmit="event.preventDefault(); alert('subscribed!');">
      <input type="email" placeholder="Your email address" required />
      <button type="submit">subscribe</button>
    </form>
  </div>

<script>
  const img = document.getElementById('bg-image');
  let current = 1;
  const total = 13;
  setInterval(() => {
    current = current < total ? current + 1 : 1;
    img.src = current + '.jpeg';
  }, 1000);
</script>
</body>
</html>
